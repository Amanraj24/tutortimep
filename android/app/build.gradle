apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Gradle Configuration
 */
react {
    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Enable/disable Proguard for release
 */
def enableProguardInReleaseBuilds = true   // ✅ set to true for smaller + obfuscated build

/**
 * Preferred JSC flavor (if Hermes disabled)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.tutortimep"

    defaultConfig {
        applicationId "com.tutortimep"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 7
        versionName "1.6"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // ⚠️ Replace with your actual release keystore
            storeFile file('tutortime-release.keystore')
            storePassword 'Aman123@f24tech24'
            keyAlias 'tutortime-key-alias'
            keyPassword 'Aman123@f24tech24'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // ✅ Signed with release keystore
            signingConfig signingConfigs.release
            // ✅ Enable Proguard/R8 for smaller builds
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native runtime
    implementation("com.facebook.react:react-android")

    // Hermes or JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
